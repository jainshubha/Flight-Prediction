<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #343a40;
        }
        form {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            color: #495057;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        select, input {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Flight Price Prediction</h1>
    <form action="/predict" method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="dep_date_time" class="form-label">Departure Date and Time:</label>
            <input type="datetime-local" id="dep_date_time" name="dep_date_time" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="arr_date_time" class="form-label">Arrival Date and Time:</label>
            <input type="datetime-local" id="arr_date_time" name="arr_date_time" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="source" class="form-label">Source:</label>
            <select id="source" name="source" class="form-select" required>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="destination" class="form-label">Destination:</label>
            <select id="destination" name="destination" class="form-select" required>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="stops" class="form-label">Number of Stops:</label>
            <select id="stops" name="stops" class="form-select" required>
                <option value="0">Non-stop</option>
                <option value="1">1 stop</option>
                <option value="2">2 stops</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="airline" class="form-label">Airline:</label>
            <select id="airline" name="airline" class="form-select" required>
                <option value="IndiGo">IndiGo</option>
                <option value="Air India">Air India</option>
                <option value="SpiceJet">SpiceJet</option>
                <option value="Vistara">Vistara</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Predict Price</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
